<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles/task_style.css" />
    <script src="calc_script.js"></script>
  </head>

  <body>
    <div class="calculator">
      <div class="main-container">
        <div class="input-container">
          <input type="number" id="num1" placeholder="Введите число" />
          <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
          <input type="number" id="num2" placeholder="Введите число" />
        </div>

        <button onclick="calculator()">подсчитать</button>

        <div class="results" id="results"></div>
      </div>
    </div>
  </body>
</html>
